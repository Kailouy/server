<style>
  .subscribe-button {
    background-color: rgb(202, 0, 0);
    color: white;
    border: none;
    padding: 10 6 10 6;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;
    border-color: rgb(40, 120, 210);
    border-style: solid;
    border-width: 1px;
    color: rgb(40, 120, 210);
    height: 36px;
    width: 63px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(40, 120, 210);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 160, 255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 18px;
    font-weight: bolder;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s,
      opacity 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
